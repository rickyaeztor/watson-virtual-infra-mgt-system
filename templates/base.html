<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

         <script src="{{ url_for('static', filename='js/vendor/modernizr-2.8.3-respond-1.4.2.min.js') }}"></script>
    </head>
    <body>

        <style>
         
            h1{
                text-align: right;
                font-size: 45px;
               white-space: normal;
                
                
            }
        </style>
        <div class="header-container">
            <header class="wrapper clearfix">
            
                     <img src="static/images/logo8.png" />
                   
                <nav>
                    <ul>
                        <li><a href="{{ url_for('homepage') }}">Home</a></li>
                         <li><a href="{{ url_for('cloudant_db') }}">CloudantDB</a></li>
                        <li><a href="#">Sign in</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <article class=flashes>
                    {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <ul>
                                {% for message in messages %}
                                  <li>{{ message }}</li>
                                {% endfor %}
                                </ul>
                          {% endif %}
                    {% endwith %}
                </article>


                {%  block content %}
                {%  endblock %}


            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <p>&copy;IBM  <p>
                <p>Innovation Team Philippines - <a href="https://www.usaa.com">USAA Account</a></p>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-1.11.0.min.js') }}"><\/script>')</script>

    </body>
</html>
